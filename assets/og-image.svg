<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e60ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  
  <!-- Logo/Title -->
  <text x="600" y="200" font-family="Inter" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">미완성수집소</text>
  
  <!-- Tagline -->
  <text x="600" y="280" font-family="Inter" font-size="36" fill="#ffffff" opacity="0.9" text-anchor="middle">미완성이 완성되는 곳</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Inter" font-size="24" fill="#ffffff" opacity="0.7" text-anchor="middle">창작자들이 만나 서로의 작품을 완성하는 협업 창작 플랫폼</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="450" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="180" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="150" r="40" fill="#7c7fe8" opacity="0.3"/>
  <circle cx="1050" cy="480" r="50" fill="#7c7fe8" opacity="0.3"/>
  
  <!-- Icons at bottom -->
  <g transform="translate(400, 450)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#ffffff" opacity="0.15"/>
    <text x="40" y="50" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">✍️</text>
  </g>
  
  <g transform="translate(560, 450)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#ffffff" opacity="0.15"/>
    <text x="40" y="50" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">🤝</text>
  </g>
  
  <g transform="translate(720, 450)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="#ffffff" opacity="0.15"/>
    <text x="40" y="50" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">💫</text>
  </g>
</svg>