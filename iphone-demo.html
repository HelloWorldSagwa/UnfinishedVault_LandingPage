<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 Pro Demo - 미완성수집소</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* iPhone 16 Pro Container */
        .iphone-container {
            position: relative;
            width: 393px;
            height: 852px;
            transform: scale(0.9);
        }

        /* iPhone Frame */
        .iphone-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 54px;
            padding: 8px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 40px 80px rgba(0, 0, 0, 0.2);
        }

        /* Titanium Frame Effect */
        .iphone-frame::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 54px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }

        /* Screen */
        .iphone-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 46px;
            overflow: hidden;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 24px;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dynamic-island.expanded {
            width: 350px;
            height: 80px;
            border-radius: 32px;
        }

        /* Camera and Sensors inside Dynamic Island */
        .dynamic-island::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 50%;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 58px;
            left: 0;
            right: 0;
            height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 50;
        }

        .time {
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-icons span {
            font-size: 12px;
            color: #000;
        }

        /* App Content */
        .app-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8f9fa;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* App Header */
        .app-header {
            position: sticky;
            top: 0;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 90px 20px 16px;
            z-index: 40;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 34px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 15px;
            color: #6c757d;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .tab-item.active {
            opacity: 1;
        }

        .tab-item:not(.active) {
            opacity: 0.4;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            background: #5e60ce;
            border-radius: 6px;
        }

        .tab-label {
            font-size: 10px;
            color: #5e60ce;
        }

        /* Posts List */
        .posts-container {
            padding: 20px;
            padding-bottom: 100px;
        }

        .post-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: all 0.2s;
        }

        .post-card:active {
            transform: scale(0.98);
        }

        .post-category {
            display: inline-block;
            font-size: 11px;
            color: #5e60ce;
            background: rgba(94, 96, 206, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .post-title {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .post-preview {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #9ca3af;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .author-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .post-stats {
            display: flex;
            gap: 12px;
        }

        .post-progress {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5e60ce, #7c7fe8);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Post Detail View */
        .post-detail {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 60;
            overflow-y: auto;
        }

        .post-detail.active {
            transform: translateX(0);
        }

        .detail-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 90px 20px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 40;
        }

        .back-button {
            position: absolute;
            top: 90px;
            left: 20px;
            font-size: 17px;
            color: #5e60ce;
            cursor: pointer;
        }

        .detail-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        .detail-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .detail-text {
            font-size: 16px;
            color: #2d2d2d;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .contribution-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .contribution-header {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 16px;
        }

        .contribution-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .contribution-author {
            font-size: 14px;
            font-weight: 500;
            color: #5e60ce;
            margin-bottom: 8px;
        }

        .contribution-text {
            font-size: 15px;
            color: #2d2d2d;
            line-height: 1.6;
        }

        /* Action Button */
        .action-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #5e60ce, #7c7fe8);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(94, 96, 206, 0.3);
            cursor: pointer;
            z-index: 45;
            transition: all 0.2s;
        }

        .action-button:active {
            transform: scale(0.9);
        }

        /* Volume Buttons */
        .volume-buttons {
            position: absolute;
            left: -3px;
            top: 180px;
        }

        .volume-button {
            display: block;
            width: 3px;
            height: 66px;
            background: #2d2d2d;
            margin-bottom: 8px;
            border-radius: 0 2px 2px 0;
        }

        /* Power Button */
        .power-button {
            position: absolute;
            right: -3px;
            top: 220px;
            width: 3px;
            height: 90px;
            background: #2d2d2d;
            border-radius: 2px 0 0 2px;
        }

        /* Action Button (Camera Control) */
        .camera-control {
            position: absolute;
            right: -3px;
            top: 340px;
            width: 3px;
            height: 40px;
            background: #2d2d2d;
            border-radius: 2px 0 0 2px;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <!-- iPhone Frame -->
        <div class="iphone-frame">
            <!-- Volume Buttons -->
            <div class="volume-buttons">
                <div class="volume-button"></div>
                <div class="volume-button"></div>
            </div>
            
            <!-- Power Button -->
            <div class="power-button"></div>
            
            <!-- Camera Control Button (New in iPhone 16) -->
            <div class="camera-control"></div>
            
            <!-- Screen -->
            <div class="iphone-screen">
                <!-- Dynamic Island -->
                <div class="dynamic-island" id="dynamicIsland"></div>
                
                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="time" id="currentTime">9:41</div>
                    <div class="status-icons">
                        <span>5G</span>
                        <span>📶</span>
                        <span>🔋</span>
                    </div>
                </div>
                
                <!-- App Content -->
                <div class="app-content" id="appContent">
                    <!-- App Header -->
                    <div class="app-header">
                        <div class="app-title">둘러보기</div>
                        <div class="app-subtitle">48,291개의 미완성 작품</div>
                    </div>
                    
                    <!-- Posts Container -->
                    <div class="posts-container" id="postsContainer">
                        <!-- Posts will be dynamically added here -->
                    </div>
                    
                    <!-- Action Button -->
                    <div class="action-button">+</div>
                </div>
                
                <!-- Post Detail View -->
                <div class="post-detail" id="postDetail">
                    <div class="detail-header">
                        <span class="back-button" onclick="closeDetail()">‹ 뒤로</span>
                    </div>
                    <div class="detail-content" id="detailContent">
                        <!-- Content will be dynamically added -->
                    </div>
                </div>
                
                <!-- Tab Bar -->
                <div class="tab-bar">
                    <div class="tab-item active">
                        <div class="tab-icon"></div>
                        <div class="tab-label">둘러보기</div>
                    </div>
                    <div class="tab-item">
                        <div class="tab-icon"></div>
                        <div class="tab-label">작성</div>
                    </div>
                    <div class="tab-item">
                        <div class="tab-icon"></div>
                        <div class="tab-label">내활동</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample posts data
        const posts = [
            {
                id: 1,
                category: '소설',
                title: '비 오는 날의 추억',
                preview: '창밖으로 떨어지는 빗방울을 보며 문득 그날이 떠올랐다. 우산도 없이 뛰어다녔던 그 여름날...',
                content: '창밖으로 떨어지는 빗방울을 보며 문득 그날이 떠올랐다. 우산도 없이 뛰어다녔던 그 여름날, 우리는 마치 세상에 둘만 있는 것처럼 웃으며 뛰어다녔다.\n\n비에 젖은 머리카락이 얼굴에 들러붙었지만, 그것마저도 행복했던 순간. 지금도 비만 오면 그때의 향기가 느껴지는 것 같다.\n\n그런데 이야기는 여기서 끝나지 않는다. 그날 이후로 우리는...',
                author: '김민수',
                likes: 234,
                contributions: 3,
                progress: 75,
                contributionsList: [
                    { author: '이서연', text: '서로의 마음을 확인하게 되었고, 그 비는 우리에게 특별한 의미가 되었다.' },
                    { author: '박준호', text: '하지만 시간이 흘러 서로 다른 길을 걷게 되었지만, 여전히 비 오는 날이면 서로를 떠올린다.' }
                ]
            },
            {
                id: 2,
                category: '시',
                title: '새벽의 고요함',
                preview: '아직 잠든 도시 위로\n첫 빛이 스며들 때\n나는 홀로 깨어...',
                content: '아직 잠든 도시 위로\n첫 빛이 스며들 때\n나는 홀로 깨어\n하루의 시작을 맞는다\n\n고요한 침묵 속에서\n들리는 것은 오직\n내 심장의 박동과\n멀리서 들려오는 새소리뿐\n\n이 순간만큼은\n세상이 오롯이 나의 것',
                author: '최유진',
                likes: 189,
                contributions: 2,
                progress: 50,
                contributionsList: [
                    { author: '정하늘', text: '그리고 서서히 깨어나는 도시의 숨결이\n나와 하나가 되어 흐른다' }
                ]
            },
            {
                id: 3,
                category: '에세이',
                title: '커피 한 잔의 여유',
                preview: '바쁜 일상 속에서 잠시 멈춰 서서 마시는 커피 한 잔. 그 작은 여유가 주는 큰 위로에 대하여...',
                content: '바쁜 일상 속에서 잠시 멈춰 서서 마시는 커피 한 잔. 그 작은 여유가 주는 큰 위로에 대하여 생각해본다.\n\n아침마다 같은 카페, 같은 자리에서 마시는 아메리카노. 누군가는 단조롭다고 하겠지만, 나에게는 하루를 시작하는 소중한 의식이다.\n\n커피향이 코끝을 스치는 순간, 모든 걱정과 스트레스가 잠시 멈춘다. 이 순간만큼은...',
                author: '한지원',
                likes: 156,
                contributions: 4,
                progress: 100,
                contributionsList: [
                    { author: '김태희', text: '온전히 나를 위한 시간이 된다. 창밖을 바라보며 오늘 하루를 계획하고' },
                    { author: '이준서', text: '어제의 실수는 잊고, 오늘의 가능성에 집중한다.' },
                    { author: '박서윤', text: '그렇게 커피 한 잔이 주는 작은 위로가, 하루를 살아갈 힘이 된다.' }
                ]
            },
            {
                id: 4,
                category: '판타지',
                title: '마법사의 도서관',
                preview: '천 년의 역사를 간직한 도서관. 그곳에는 세상의 모든 지식과 비밀이 숨겨져 있다고 했다...',
                content: '천 년의 역사를 간직한 도서관. 그곳에는 세상의 모든 지식과 비밀이 숨겨져 있다고 했다.\n\n먼지 쌓인 책장 사이를 걷다 보면, 가끔 스스로 펼쳐지는 책들을 만날 수 있다. 그 책들은 읽는 이에게 필요한 이야기를 들려준다고...\n\n오늘도 나는 그 도서관의 문을 열었다. 그리고 한 권의 책이 나를 기다리고 있었다.',
                author: '송민재',
                likes: 298,
                contributions: 1,
                progress: 25,
                contributionsList: []
            },
            {
                id: 5,
                category: '로맨스',
                title: '우연한 만남',
                preview: '지하철역 플랫폼에서 떨어뜨린 책 한 권. 그것을 주워준 당신과의 짧은 눈맞춤이...',
                content: '지하철역 플랫폼에서 떨어뜨린 책 한 권. 그것을 주워준 당신과의 짧은 눈맞춤이 모든 것의 시작이었다.\n\n"감사합니다"라는 내 말에 당신은 미소로 답했고, 우리는 같은 열차에 올랐다. 운명인지 우연인지, 나란히 선 우리.\n\n다음 역에서 내려야 했지만, 나는 그러지 못했다. 당신과의 대화가 너무 즐거웠기 때문에...',
                author: '정예린',
                likes: 412,
                contributions: 2,
                progress: 50,
                contributionsList: [
                    { author: '강민정', text: '결국 종점까지 함께 갔고, 우리는 연락처를 교환했다. 그날 이후로 매일 메시지를 주고받으며...' }
                ]
            }
        ];

        // Initialize posts
        function initializePosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            posts.forEach(post => {
                const postCard = createPostCard(post);
                container.appendChild(postCard);
            });
        }

        // Create post card element
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.onclick = () => openDetail(post);
            
            card.innerHTML = `
                <span class="post-category">${post.category}</span>
                <div class="post-title">${post.title}</div>
                <div class="post-preview">${post.preview}</div>
                <div class="post-meta">
                    <div class="post-author">
                        <div class="author-avatar"></div>
                        <span>${post.author}</span>
                    </div>
                    <div class="post-stats">
                        <span>❤️ ${post.likes}</span>
                        <span>✍️ ${post.contributions}</span>
                    </div>
                </div>
                <div class="post-progress">
                    <div class="progress-fill" style="width: ${post.progress}%"></div>
                </div>
            `;
            
            return card;
        }

        // Open post detail
        function openDetail(post) {
            const detailView = document.getElementById('postDetail');
            const detailContent = document.getElementById('detailContent');
            
            // Expand Dynamic Island briefly
            const dynamicIsland = document.getElementById('dynamicIsland');
            dynamicIsland.classList.add('expanded');
            setTimeout(() => {
                dynamicIsland.classList.remove('expanded');
            }, 300);
            
            // Set detail content
            let contributionsHTML = '';
            if (post.contributionsList && post.contributionsList.length > 0) {
                contributionsHTML = `
                    <div class="contribution-section">
                        <div class="contribution-header">기여 ${post.contributions}개</div>
                        ${post.contributionsList.map(c => `
                            <div class="contribution-card">
                                <div class="contribution-author">${c.author}</div>
                                <div class="contribution-text">${c.text}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            detailContent.innerHTML = `
                <span class="post-category">${post.category}</span>
                <div class="detail-title">${post.title}</div>
                <div class="post-meta" style="margin-bottom: 24px;">
                    <div class="post-author">
                        <div class="author-avatar"></div>
                        <span>${post.author}</span>
                    </div>
                    <div class="post-stats">
                        <span>❤️ ${post.likes}</span>
                        <span>✍️ ${post.contributions}</span>
                    </div>
                </div>
                <div class="detail-text">${post.content.replace(/\n/g, '<br>')}</div>
                ${contributionsHTML}
            `;
            
            // Show detail view
            detailView.classList.add('active');
        }

        // Close detail view
        function closeDetail() {
            const detailView = document.getElementById('postDetail');
            detailView.classList.remove('active');
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        // Auto scroll effect
        let scrollDirection = 1;
        let scrollPaused = false;
        
        function autoScroll() {
            if (!scrollPaused) {
                const appContent = document.getElementById('appContent');
                const maxScroll = appContent.scrollHeight - appContent.clientHeight;
                
                if (appContent.scrollTop >= maxScroll - 10) {
                    scrollDirection = -1;
                } else if (appContent.scrollTop <= 10) {
                    scrollDirection = 1;
                }
                
                appContent.scrollTop += scrollDirection * 0.5;
            }
        }

        // Pause auto scroll on user interaction
        document.getElementById('appContent').addEventListener('mouseenter', () => {
            scrollPaused = true;
        });

        document.getElementById('appContent').addEventListener('mouseleave', () => {
            scrollPaused = false;
        });

        // Initialize
        initializePosts();
        updateTime();
        setInterval(updateTime, 60000); // Update time every minute
        setInterval(autoScroll, 30); // Auto scroll
    </script>
</body>
</html>
