            height: 100%;

            top: 12px;
            left: 50%;

            background: #000;

        // Initialize posts
        function initializePosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            posts.forEach(post => {
                const postCard = createPostCard(post);
                container.appendChild(postCard);
            });
        }

        // Create post card element
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.onclick = () => openDetail(post);
            
            card.innerHTML = `
                <span class="post-category">${post.category}</span>
                <div class="post-title">${post.title}</div>
                <div class="post-preview">${post.preview}</div>
                <div class="post-meta">
                    <div class="post-author">
                        <div class="author-avatar"></div>
                        <span>${post.author}</span>
                    </div>
                    <div class="post-stats">
                        <span>‚ù§Ô∏è ${post.likes}</span>
                        <span>‚úçÔ∏è ${post.contributions}</span>
                    </div>
                </div>
                <div class="post-progress">
                    <div class="progress-fill" style="width: ${post.progress}%"></div>
                </div>
            `;
            
            return card;
        }

        // Open post detail
        function openDetail(post) {
            const detailView = document.getElementById('postDetail');
            const detailContent = document.getElementById('detailContent');
            
            // Expand Dynamic Island briefly
            const dynamicIsland = document.getElementById('dynamicIsland');
            dynamicIsland.classList.add('expanded');
            setTimeout(() => {
                dynamicIsland.classList.remove('expanded');
            }, 300);
            
            // Set detail content
            let contributionsHTML = '';
            if (post.contributionsList && post.contributionsList.length > 0) {
                contributionsHTML = `
                    <div class="contribution-section">
                        <div class="contribution-header">Í∏∞Ïó¨ ${post.contributions}Í∞ú</div>
                        ${post.contributionsList.map(c => `
                            <div class="contribution-card">
                                <div class="contribution-author">${c.author}</div>
                                <div class="contribution-text">${c.text}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            detailContent.innerHTML = `
                <span class="post-category">${post.category}</span>
                <div class="detail-title">${post.title}</div>
                <div class="post-meta" style="margin-bottom: 24px;">
                    <div class="post-author">
                        <div class="author-avatar"></div>
                        <span>${post.author}</span>
                    </div>
                    <div class="post-stats">
                        <span>‚ù§Ô∏è ${post.likes}</span>
                        <span>‚úçÔ∏è ${post.contributions}</span>
                    </div>
                </div>
                <div class="detail-text">${post.content.replace(/\n/g, '<br>')}</div>
                ${contributionsHTML}
            `;
            
            // Show detail view
            detailView.classList.add('active');
        }

        // Close detail view
        function closeDetail() {
            const detailView = document.getElementById('postDetail');
            detailView.classList.remove('active');
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        // Auto scroll effect
        let scrollDirection = 1;
        let scrollPaused = false;
        
        function autoScroll() {
            if (!scrollPaused) {
                const appContent = document.getElementById('appContent');
                const maxScroll = appContent.scrollHeight - appContent.clientHeight;
                
                if (appContent.scrollTop >= maxScroll - 10) {
                    scrollDirection = -1;
                } else if (appContent.scrollTop <= 10) {
                    scrollDirection = 1;
                }
                
                appContent.scrollTop += scrollDirection * 0.5;
            }
        }

        // Pause auto scroll on user interaction
        document.getElementById('appContent').addEventListener('mouseenter', () => {
            scrollPaused = true;
        });

        document.getElementById('appContent').addEventListener('mouseleave', () => {
            scrollPaused = false;
        });

        // Initialize
        initializePosts();
        updateTime();
        setInterval(updateTime, 60000); // Update time every minute
        setInterval(autoScroll, 30); // Auto scroll
    </script>
