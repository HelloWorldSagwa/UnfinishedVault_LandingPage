<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Three phones showing different screens -->
  
  <!-- Left Phone - Browse -->
  <g transform="translate(50, 50)">
    <rect width="150" height="300" rx="20" fill="#1a1a2e"/>
    <rect x="5" y="5" width="140" height="290" rx="15" fill="#ffffff"/>
    <rect x="10" y="40" width="130" height="245" rx="10" fill="#f8f9fa"/>
    
    <!-- Content -->
    <text x="75" y="25" font-family="Inter" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">둘러보기</text>
    <rect x="15" y="50" width="120" height="40" fill="#ffffff" rx="5"/>
    <rect x="15" y="95" width="120" height="40" fill="#ffffff" rx="5"/>
    <rect x="15" y="140" width="120" height="40" fill="#ffffff" rx="5"/>
    <rect x="15" y="185" width="120" height="40" fill="#ffffff" rx="5"/>
  </g>
  
  <!-- Center Phone - Writing -->
  <g transform="translate(225, 30)">
    <rect width="150" height="340" rx="20" fill="#1a1a2e"/>
    <rect x="5" y="5" width="140" height="330" rx="15" fill="#ffffff"/>
    <rect x="10" y="40" width="130" height="285" rx="10" fill="#f8f9fa"/>
    
    <!-- Content -->
    <text x="75" y="25" font-family="Inter" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">작성하기</text>
    
    <!-- Title input -->
    <rect x="15" y="50" width="120" height="30" fill="#ffffff" rx="5"/>
    <rect x="20" y="60" width="80" height="10" fill="#e5e7eb" rx="3"/>
    
    <!-- Text area -->
    <rect x="15" y="90" width="120" height="150" fill="#ffffff" rx="5"/>
    <rect x="20" y="100" width="110" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="20" y="113" width="100" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="20" y="126" width="105" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="20" y="139" width="95" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="20" y="152" width="108" height="8" fill="#e5e7eb" rx="2"/>
    
    <!-- Save button -->
    <rect x="35" y="260" width="80" height="35" fill="#4e51cf" rx="17"/>
    <text x="75" y="282" font-family="Inter" font-size="10" fill="#ffffff" text-anchor="middle">저장하기</text>
  </g>
  
  <!-- Right Phone - Detail -->
  <g transform="translate(400, 50)">
    <rect width="150" height="300" rx="20" fill="#1a1a2e"/>
    <rect x="5" y="5" width="140" height="290" rx="15" fill="#ffffff"/>
    <rect x="10" y="40" width="130" height="245" rx="10" fill="#f8f9fa"/>
    
    <!-- Content -->
    <text x="75" y="25" font-family="Inter" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">작품 상세</text>
    
    <!-- Title -->
    <rect x="15" y="50" width="120" height="20" fill="#e5e7eb" rx="5"/>
    
    <!-- Original content -->
    <rect x="15" y="80" width="120" height="60" fill="#ffffff" rx="5"/>
    <rect x="20" y="85" width="110" height="6" fill="#f3f4f6" rx="2"/>
    <rect x="20" y="94" width="100" height="6" fill="#f3f4f6" rx="2"/>
    <rect x="20" y="103" width="105" height="6" fill="#f3f4f6" rx="2"/>
    
    <!-- Contribution -->
    <rect x="15" y="150" width="120" height="60" fill="#f0f0ff" rx="5"/>
    <rect x="20" y="155" width="110" height="6" fill="#e0e0ff" rx="2"/>
    <rect x="20" y="164" width="100" height="6" fill="#e0e0ff" rx="2"/>
    <rect x="20" y="173" width="105" height="6" fill="#e0e0ff" rx="2"/>
    
    <!-- Action buttons -->
    <circle cx="35" cy="230" r="8" fill="#ff6b6b"/>
    <circle cx="60" cy="230" r="8" fill="#4dabf7"/>
    <circle cx="85" cy="230" r="8" fill="#ffd43b"/>
  </g>
</svg>